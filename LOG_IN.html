<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Feature</title>
    <style>
        /* Styling for the overall layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
        }

        /* Styling for the log-in form container */
        .login-container {
            background: #fff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 300px;
            text-align: center;
            color: #000; /* Black text */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333; /* Darker gray for the title */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light gray input field */
            color: #000; /* Black input text */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333; /* Dark gray button */
            color: white; /* White text for contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #555; /* Slightly lighter gray on hover */
        }

        .forgot-password {
            margin-top: 10px;
            display: block;
            color: #007BFF; /* Blue color for clickable link */
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .message {
            margin-top: 15px;
            font-size: 1em;
            color: #28a745; /* Green for success messages */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <!-- Input fields for email and password -->
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <!-- Log in button -->
        <button onclick="handleLogin()">Log In</button>
        <!-- Forgot Password link -->
        <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</a>
        <!-- Message area for success/error feedback -->
        <p id="message" class="message"></p>
    </div>

    <script>
        /**
         * Function to handle log-in logic
         */
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple form validation
            if (email && password) {
                document.getElementById('message').textContent = 'Log in successful!';
                document.getElementById('message').style.color = '#28a745'; // Green success message
            } else {
                document.getElementById('message').textContent = 'Please fill in all fields.';
                document.getElementById('message').style.color = 'red'; // Red error message
            }
        }

        /**
         * Function to handle "Forgot Password" click
         */
        function handleForgotPassword() {
            alert('Redirecting to the password recovery page...');
            // Redirect logic (update with your actual URL)
            window.location.href = "forgot-password.html"; // Replace with your real recovery page
        }
    </script>
</body>
</html>
